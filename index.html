<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title class="titletext">Quantum Dot Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #6391a1;
      color: white;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      padding-top: 7%;
    }

    .titletext{
      font-size: 150px;
    }

    .npc {
      background: linear-gradient(to bottom right, #fff8d0, #b0eaff);
      border: 4px solid #146391;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      position: relative;
      animation: float 3s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .npc-face-drawn {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      position: relative;
    }

    .npc-face-drawn::before,
    .npc-face-drawn::after {
      content: '';
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 15px;
    }

    .npc-face-drawn::before {
      left: 15px;
    }

    .npc-face-drawn::after {
      right: 15px;
    }

    .npc-mouth {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 20px;
      height: 10px;
      background: black;
      border-radius: 10px;
      transform: translateX(-50%);
    }

    .npc::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #146391;
      border-radius: 50%;
      top: -10px;
      left: 55px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(25px); }
      100% { transform: rotate(360deg) translateX(25px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #146391;
      color: white;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #game-area {
      margin-top: 40px;
    }

    .dot-result {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      animation: pulse 2s infinite;
    }

    .blue-dot { background: #00f; }
    .green-dot { background: #0f0; }
    .red-dot { background: #f00; }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .thermometer {
      width: 20px;
      height: 100px;
      background: #ddd;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
    }

    .thermometer::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 70%;
      background: linear-gradient(to top, red, orange, yellow);
      border-radius: 10px;
      animation: heatUp 2s ease-in-out infinite;
    }

    @keyframes heatUp {
      0%, 100% { height: 70%; }
      50% { height: 80%; }
    }

    input[type=range] {
      width: 80%;
      margin-top: 20px;
    }

    .compression-animation {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      animation: compress 2s ease-in-out forwards;
    }

    @keyframes compress {
      0% {
        width: 100px;
        height: 100px;
        background-color: white;
      }
      100% {
        width: 30px;
        height: 30px;
        background-color: transparent;
      }
    }
  </style>
</head>
<body>

<h1>Quantum Dot Simulator</h1>
<div class="npc">
  <div class="npc-face-drawn">
    <div class="npc-mouth"></div>
  </div>
</div>
<p id="npc-text"><strong>Qu:</strong> Ciao! Sono il tuo Quantum Dot guida! Iniziamo a creare un Quantum Dot passo per passo! üåü</p>

<div id="game-area">
  <p id="step-text">Passaggio 1: Avvia la sintesi a iniezione calda</p>
  <button onclick="startSynthesis()">Avvia Sintesi</button>
</div>

<audio id="synth-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c68e456449.mp3?filename=notification-95309.mp3"></audio>
<audio id="compress-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f2f6954f1.mp3?filename=interface-click-124467.mp3"></audio>

<script>
  const gameArea = document.getElementById('game-area');
  const stepText = document.getElementById('step-text');
  const npcText = document.getElementById('npc-text');
  const synthSound = document.getElementById('synth-sound');
  const compressSound = document.getElementById('compress-sound');

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.pitch = 1.5;
    utterance.rate = 1.1;
    utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Google") || voice.name.includes("Microsoft") || voice.default);
    speechSynthesis.speak(utterance);
  }

  function startSynthesis() {
    synthSound.play();
    npcText.innerHTML = '<strong>Qu:</strong> Ottimo! Stiamo riscaldando tutto, preparati al prossimo passo! üå°Ô∏è';
    speak("Ottimo! Stiamo riscaldando tutto, preparati al prossimo passo!");

    stepText.textContent = 'Sintesi a iniezione calda in corso... Guarda il termometro!';
    gameArea.innerHTML = `<p id="step-text">Sintesi a iniezione calda in corso...!</p>
                          <div class="thermometer"></div>`;

    setTimeout(() => quantumConfinement(), 4000);
  }

  function quantumConfinement() {
    npcText.innerHTML = '<strong>Qu:</strong> Ora scegli quanto vuoi confinare il tuo elettrone! ‚ö° Pi√π piccolo, pi√π blu!';
    speak("Ora scegli quanto vuoi confinare il tuo elettrone! Pi√π piccolo, pi√π blu!");

    stepText.textContent = 'Passaggio 2: Scegli il livello di confinamento quantistico';
    gameArea.innerHTML = `<p id="step-text">Passaggio 2: Scegli il livello di confinamento quantistico</p>
                          <input type="range" id="confinementRange" min="1" max="3" step="1" value="2">
                          <button onclick="finalizeDot()">Crea Quantum Dot</button>`;
  }

  function finalizeDot() {
    const value = document.getElementById('confinementRange').value;
    npcText.innerHTML = '<strong>Qu:</strong> Compressione quantistica in corso... guarda cosa succede! üî¨';
    speak("Compressione quantistica in corso... guarda cosa succede!");
    compressSound.play();

    gameArea.innerHTML = `<div class="compression-animation"></div>`;

    setTimeout(() => {
      const result = document.createElement('div');
      result.classList.add('dot-result');
      let explanation = document.createElement('p');

      if (value == 1) {
        result.classList.add('blue-dot');
        explanation.textContent = 'Hai creato un Quantum Dot BLU! Alta energia, lunghezza d`onda: 400mm, dimensione: piccola';
        npcText.innerHTML = '<strong>Qu:</strong> Bravissimo! Hai fatto un puntino super energetico!';
        speak("Bravissimo! Hai fatto un puntino super energetico!");
      } else if (value == 2) {
        result.classList.add('green-dot');
        explanation.textContent = 'Hai creato un Quantum Dot VERDE! Energia intermedia, lunghezza d`onda: 500mm, dimensione: media';
        npcText.innerHTML = '<strong>Qu:</strong> Grande! Questo √® proprio equilibrato!';
        speak("Grande! Questo √® proprio equilibrato!");
      } else {
        result.classList.add('red-dot');
        explanation.textContent = 'Hai creato un Quantum Dot ROSSO! Bassa energia, lunghezza d`onda: 650mm, dimensione: grande';
        npcText.innerHTML = '<strong>Qu:</strong> Wow, bello grande e rilassato!';
        speak("Wow, bello grande e rilassato!");
      }

      const message = document.createElement('p');
      message.textContent = 'Qu: Vuoi riprovare e crearne uno diverso? üòÑ';
      const restartButton = document.createElement('button');
      restartButton.textContent = 'Ricomincia';
      restartButton.onclick = () => location.reload();

      gameArea.appendChild(result);
      gameArea.appendChild(explanation);
      gameArea.appendChild(message);
      gameArea.appendChild(restartButton);
    }, 2500);
  }
</script>

</body>
</html>
